<h2>Products</h2>
@if (products.length != 0) {
  <div *ngFor="let product of products">
  <h3>
    <a [title]="product.name +' detalles'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>
    <p *ngIf="product.price">
    Price: {{product.price}}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>
  <app-product-alerts
  [product]="product"
  (notificacion)="onNotify()"> 
</app-product-alerts>
</div>
} 
@if (products2.length != 0) {
  <div *ngFor="let product of products2">
  <h3>
    <a [title]="product.product_name"
    [routerLink]="['/products', product.product_id]">
      {{ product.product_name }}
    </a>
  </h3>
  <p *ngIf="product.details">
    Description: {{product.details}}
  </p>
    <p *ngIf="product.cost">
    Price: {{product.cost}}
  </p>

  <button type="button" (click)="share()">
    Share
  </button>
  <app-product-alerts
  (notificacion)="onNotify()"> 
</app-product-alerts>
</div>
}
