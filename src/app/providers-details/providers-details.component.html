<h2>Provider Details</h2>

@if (provider) {
<div>
    <h3>{{ provider.id }}</h3>
    <h4>{{ provider.name }}</h4>
    <p>Productos de este Provider: </p>
    @for (product of products; track product.id) {
    <a [title]="product.name +' detalles'" [routerLink]="['/products', product.id]">
        {{ product.name }}
    </a>
    <br>
    }
</div>
} @else {
<p>No existe este Provider</p>
}
